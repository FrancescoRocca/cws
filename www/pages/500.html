<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>500 â€¢ Internal server error</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <style>
            :root {
                --bg: #f9fafb;
                --accent: #38bdf8;
                --accent-soft: rgba(56, 189, 248, 0.14);
                --text: #0f172a;
                --muted: #6b7280;
            }

            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background:
                    radial-gradient(circle at top, #ffedd5 0, transparent 55%),
                    var(--bg);
                font-family:
                    system-ui,
                    -apple-system,
                    BlinkMacSystemFont,
                    "Segoe UI",
                    sans-serif;
                color: var(--text);
                padding: 16px;
            }

            .wrap {
                max-width: 520px;
                width: 100%;
                text-align: center;
            }

            .badge {
                display: inline-flex;
                align-items: center;
                gap: 8px;
                padding: 6px 12px;
                border-radius: 999px;
                background: var(--accent-soft);
                color: var(--accent);
                font-size: 11px;
                text-transform: uppercase;
                letter-spacing: 0.12em;
                margin-bottom: 20px;
            }

            .badge-dot {
                width: 8px;
                height: 8px;
                border-radius: 50%;
                background: var(--accent);
                box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.35);
            }

            .code {
                font-size: 60px;
                font-weight: 900;
                letter-spacing: 0.18em;
                margin-bottom: 10px;
                text-transform: uppercase;
                background: linear-gradient(120deg, #bae6fd, #38bdf8, #818cf8);
                -webkit-background-clip: text;
                color: transparent;
            }

            h1 {
                font-size: 28px;
                margin-bottom: 10px;
            }

            p {
                font-size: 15px;
                color: var(--muted);
                margin-bottom: 24px;
                line-height: 1.6;
            }

            @media (max-width: 480px) {
                .code {
                    font-size: 50px;
                }
                h1 {
                    font-size: 24px;
                }
                p {
                    font-size: 14px;
                }
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="badge">
                <span class="badge-dot"></span>
                <span>Internal server error</span>
            </div>

            <div class="code">500</div>
            <h1>Something went wrong on our side.</h1>
            <p>Try again in a moment or head back home while we fix things.</p>
        </div>
    </body>
</html>
